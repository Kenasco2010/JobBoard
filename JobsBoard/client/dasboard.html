<template name="dashboard">

	<div class="container">
		<div class="row">
			{{#if currentUser}}
			{{# each jobs}}
			{{#if owned}}
			<div class="col-md-4">
				<div class="card">
					<div class="title">
						<p id="card-title" align="left"><strong>{{title}}</strong></p>
						<p id="card-title" align="right">

						</p>
					</div>
					<div class="demo-live">
						<h3>{{category}}</h3>
						{{description}}
						<div id="contact-alignment">
							{{contactInformation}} 
						</div>
					</div>
					<div class="demo-source-head">
						<span class="pointer-up"></span>

						<!-- {{#if owned}} -->
						{{#afModal class="btn btn-primary" collection="Jobs" operation="update" doc=_id}}<i class="fa fa-pencil"></i>

						{{/afModal}}

						{{#afModal class="btn btn-danger" collection="Jobs" operation="remove" doc=_id}}<i class="fa fa-trash-o"></i>

						{{/afModal}}
						<!-- {{/if}} -->
						<a href="{{pathFor 'viewapplications' _id=_id}}" class="btn btn-info">View Applications</a>
					</div>

				</div>
			</div>
			{{/if}}
			{{/each}}
			{{else}}
			<div class="alert alert-info" style="margin-top:100px;">
				<h4>Please you need to login to view any information here</h4>
			</div>
			{{/if}}
		</div>
	</div>	
</template>
