<template name="jobs">

	<div class="container">
		{{# if currentUser}}
		{{#afModal class="btn btn-primary" collection="Jobs" operation="insert"}}
		Add a new Job
		{{/afModal}}
		{{> autoformModals collection="Jobs" id="insertJobForm" type="insert"}}
		{{else}}
		please Register or login to Add a Job
		{{/if}}
	</div> 
	
	<div class="container">
		<h3>Mest Jobs</h3>
		<a href="{{pathFor 'jobsCategory' category='html'}}" class="btn btn-primary">HTML</a>

		<a href="{{pathFor 'jobsCategory' category='javaScript'}}" class="btn btn-success">JavaScript</a>

		<a href="{{pathFor 'jobsCategory' category='driver'}}" class="btn btn-info">Driver</a>
	</div> 


	<section>
		<div class="container">
			<div class="row">
				{{# each jobs}}
				<div class="col-md-4">
					<div class="card">
						<div class="title">
							<p id="card-title" align="left"><strong>{{title}}</strong></p>
							<p id="card-title" align="right">
								
							</p>

						</div>
						<div class="demo-live">
							<h3>{{category}}</h3>
							{{description}}
							<div id="contact-alignment">
								{{contactInformation}} 
							</div>
						</div>
						<div class="demo-source-head">
							<span class="pointer-up"></span>

							<!-- {{#if owned}}
							{{#afModal class="btn btn-primary" collection="Jobs" operation="update" doc=_id}}<i class="fa fa-pencil"></i>

							{{/afModal}}

							{{#afModal class="btn btn-danger" collection="Jobs" operation="remove" doc=_id}}<i class="fa fa-trash-o"></i>

							{{/afModal}}
							{{/if}} -->
							<a href="{{pathFor 'jobDetails' _id=_id}}" class="btn btn-info">Readmore</a>
						</div>

					</div>
				</div>
				{{/each}}

			</div>
		</div>
	</section> 

</template>
