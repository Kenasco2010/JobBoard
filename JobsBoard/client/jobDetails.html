<template name="jobDetails">
	{{#if currentUser}}
	Apply For this Job
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
		Apply Now
	</button>
	<button id="sendmail">Send email</button>
	{{else}}
	<div class="alert alert-info">
		<h4>Please Login to Apply</h4>
	</div>
	{{/if}}
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<div class="wflow automate">
						<strong>{{job.title}}</strong>
						<h3>{{job.category}}</h3>
						{{job.description}}
						<div id="contact-alignment">
							{{job.contactInformation}} 
						</div>
					</div>
				</div>
			</div>
		</div>
	</section> 

	<!--================ Button trigger modal============== -->

	<!-- ===============Modal============= -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Application Form</h4>
				</div>
				<div class="modal-body">
					{{> quickForm collection="Applications" id="insertApplicationForm" type="insert"}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
				</div>
			</div>
		</div>
	</div>
</template>
